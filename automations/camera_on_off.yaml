# TURNING FOSCAM C2 ON OFF BASED ON PRESENCE

- alias: 'livingroom_camera_off'
  initial_state: 'on'  
  trigger:
    - platform: state
      entity_id: input_boolean.timohome 
      to: 'on'
      #entity_id: group.family  
      #to: 'not_home'
  condition:
    - condition: time
      after: '06:00:00'
      before: '22:45:00'
  action:
    - service: script.foscam_off

- alias: 'livingroom_camera_on'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: input_boolean.timohome 
      to: 'off'
      #entity_id: group.family  
      #to: 'not_home'
  action:
    - service: script.foscam_on

- alias: 'livingroom_camera_on_night'
  initial_state: 'on'
  trigger:
    - platform: time
      at: '23:00:00'
      #entity_id: group.family  
      #to: 'not_home'
  action:
    - service: script.foscam_on

- alias: 'livingroom_camera_off_morning'
  initial_state: 'on'
  trigger:
    - platform: time
      at: '05:50:00'
      #entity_id: group.family  
      #to: 'not_home'
  action:
    - service: script.foscam_off
