- alias: 'TimoHomeTest'
  trigger:
    - platform: state
      entity_id: device_tracker.ce0417142b50872202 #GPSLOGGER
      to: 'home' 
    - platform: state
      entity_id: device_tracker.30074d51bc9a #Phone Router
      to: 'home' 
  condition:
    - condition: state
      entity_id: input_boolean.timohome
      state: 'off'   
  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.timohome
    - condition: state
      entity_id: sun.sun
      state: "below_horizon"  
    - service: light.turn_on
      entity_id: light.level_3
      data:
        brightness: 3
    - service: switch.turn_on
      entity_id: group.woonkamer
    - service: light.turn_on
      entity_id: group.keuken
    - delay: 00:03:00
    - service: light.turn_off
      entity_id: light.level_3

  