- id: NotifyTimoHome
  alias: NotifyTimoHome
  initial_state: 'on'
  trigger:
  - platform: zone
    event: enter
    zone: zone.Home
    entity_id: person.timo
    # Optional
    #from: 'away'
    # Optional
    #to: 'Home'
  action:
    - service: telegram_bot.send_message
      data_template:
        #title: 'Presence detection'
        target: !secret telegram_Timo_id
        message: 'Timo is Home'
        disable_notification: false 