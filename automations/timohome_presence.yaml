- alias: 'Timo Away'
  condition:
    condition: state
    entity_id: input_boolean.timohome
    state: 'on'
  trigger:
    - platform: state
      entity_id: device_tracker.ce0417142b50872202 #GPSLOGGER
      to: 'not_home' 
      for:
        minutes: 3
    - platform: state
      entity_id: device_tracker.30074d51bc9a #Phone Router
      to: 'not_home' 
      for:
        minutes: 3
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.timohome

- alias: 'Timo Home'
  condition:
    condition: state
    entity_id: input_boolean.timohome
    state: 'off'
  trigger:
    - platform: state
      entity_id: device_tracker.ce0417142b50872202 #GPSLOGGER
      to: 'home' 
    - platform: state
      entity_id: device_tracker.30074d51bc9a #Phone Router
      to: 'home'   
  action:
    # - service: homeassistant.turn_on
    #   entity_id: input_boolean.timohome
    - delay: 00:01:00
    - service: script.sonos_say
      data:
        sonos_entity: media_player.keuken
        volume: 0.2
        delay: '00:00:04'
        message: 'Welcome home Timo!'

