- id: TurnLightsOn
  alias: TurnLightsOn
  trigger:
  - event: sunset
    offset: '-0:30:00'
    platform: sun
  condition:
  - condition: state
    entity_id: group.family
    state: 'home'
  action:
  # - data:
  #     entity_id: input_boolean.checkkerst
  #   entity_id: input_boolean.checkkerst
  #   service: input_boolean.turn_on
  - data:
      entity_id: group.woonkamer
    entity_id: group.woonkamer
    service: switch.turn_on
  - data:
      entity_id: group.keuken
    entity_id: group.keuken
    service: light.turn_on

- id: displayautmationslighttoggle
  alias: Display Automations (Info button - Toggle UI)
  trigger:
    - platform: state
      entity_id: input_boolean.gui_toggle_buttoninfo
      to: 'on'
    - platform: state
      entity_id: input_boolean.gui_toggle_buttoninfo
      to: 'off'
  action:
    - service: group.set_visibility
      data_template:
        entity_id: group.button_info
        visible: "{{not(is_state('input_boolean.gui_toggle_buttoninfo','on'))}}"

- id: TurnLightsOoffAfter2300
  alias: TurnLightsOoffAfter2300
  trigger:
    - platform: time
      at: '23:00:00'
  condition:
    condition: and
    conditions: 
      - condition: or
        conditions:
          - condition: state
            entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
            state: '254'
            for:
              minutes: 45
          - condition: state
            entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
            state: '0'
            for:
              minutes: 45
      - condition: or
        conditions:
          - condition: state
            entity_id: group.woonkamer
            state: 'on'
          - condition: state
            entity_id: group.keuken
            state: 'on'
  action:
  - data:
      entity_id: group.woonkamer
    entity_id: group.woonkamer
    service: switch.turn_off
  - data:
      entity_id: group.keuken
    entity_id: group.keuken
    service: light.turn_off
  - service: telegram_bot.send_message
    data_template:
      target: !secret telegram_Timo_id
      message: 'Lichten vergeten vannacht om 23:00 uur'
      disable_notification: false

- id: TurnLightsOoffAfterNoMovement
  alias: TurnLightsOoffAfterNoMovement
  trigger:
    - platform: state
      entity_id: sensor.fibaro_system_fgms001zw5_motion_sensor_burglar
      to: '0'
      for:
        minutes: 45
  condition:
    condition: and
    conditions: 
      - condition: time
        after: '23:00:00'
        before: '06:00:00'
      - condition: or
        conditions:
          - condition: state
            entity_id: group.woonkamer
            state: 'on'
          - condition: state
            entity_id: group.keuken
            state: 'on'
  action:
  - data:
      entity_id: group.woonkamer
    entity_id: group.woonkamer
    service: switch.turn_off
  - data:
      entity_id: group.keuken
    entity_id: group.keuken
    service: light.turn_off
  - service: telegram_bot.send_message
    data_template:
      target: !secret telegram_Timo_id
      message: 'Lichten vergeten vannacht na 23:00 NoMovement'
      disable_notification: false

