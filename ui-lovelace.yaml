              text-shadow: 2px 2px DarkSlateGrey
              color: white
              font-size: 90%

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: light
                entity: light.level
                name: Eettafel lamp
              - type: vertical-stack
                cards:
                  - type: custom:button-card
