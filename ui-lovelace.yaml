title: My Automated Home
# Optional background for all views. Check https://developer.mozilla.org/en-US/docs/Web/CSS/background for more examples.
background: center / cover no-repeat url("/background.png") fixed
# Exclude entities from "Unused entities" view
excluded_entities:
views:
    # View tab title.
  - title: Home
    # Optional unique id for direct access /lovelace/${id}
    id: home
    # Optional background (overwrites the global background).
    #background: radial-gradient(crimson, skyblue)
    # Each view can have a different theme applied. Theme should be defined in the frontend.
    theme: dark-mode
    # The cards to show on this view.
    cards:
      - id: 3e73bdb2533d4f40b84b61286e6be64f  # Automatically created id
        type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: picture-entity
                state_image:
                  home: /local/TST/PhoneState/timo/home.jpg
                  Away: /local/TST/PhoneState/timo/Away.jpg
                entity: sensor.timo_status
                name: Timo

              - type: picture-entity
                state_image:
                  home: /local/TST/PhoneState/danielle/home.jpg
                  Away: /local/TST/PhoneState/danielle/Away.jpg
                entity: sensor.danielle_status
                name: Danielle

          - type: horizontal-stack
            cards:
              - type: picture-entity
                image: /local/TST/keuken.jpg
                entity: light.firstfloorlights
                name: Beneden verlichting
                tap_action: toggle

              - type: picture-glance
                image: /local/TST/keuken.jpg
                title: Beneden verlichting
                tap_action: turn-on
                entities:
                  - group.keuken
                  - light.level_3
                  - group.woonkamer

          - type: horizontal-stack
            cards:
              - type: picture-entity
                image: /local/TST/keuken.jpg
                name: keuken
                entity: light.level
                tap_action: toggle
              - type: picture-glance
                image: /local/TST/woonkamer2.jpg
                name: woonkamer
                tap_action: toggle
                entities:
                  - entity: group.woonkamer
                    icon: mdi:power
                  - entity: switch.switch
                    icon: mdi:ceiling-light
                  - entity: switch.switch_2
                    icon: mdi:ceiling-light
              - type: picture-entity
                image: /local/TST/hal.jpg
                name: Hal
                entity: light.level_3
                tap_action: toggle
             

      - id: fa5173d8a7344561b8202bf0799ba3f7  # Automatically created id
        type: vertical-stack
        cards:
          - type: map
            entities:
              - entity: device_tracker.ce0417142b50872202
              - entity: device_tracker.ce11171b6d4c1f1b04
              - zone.home
            aspect_ratio: 70%
          - type: picture-glance
            title: woonkamer
            entities:
              - switch.switch
              - switch.switch_2
            camera_image: camera.woonkamer1
          - type: picture
            image: /local/cam_captures/LastMotion.jpg
            title: Last Motion
          - type: picture-glance
            image: /local/cam_captures/LastMotion.jpg
            name: Last Motion
            entities:
              - sensor.foscammotionsensor

      - id: f35dc0dabe9d469a969f8f275690a4ae  # Automatically created id
        type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:dark-sky-weather-card
                entity_sun: sun.sun
                entity_current_conditions: sensor.dark_sky_icon
                entity_humidity: sensor.dark_sky_humidity
                entity_pressure: sensor.dark_sky_pressure
                entity_temperature: sensor.dark_sky_temperature
                entity_visibility: sensor.dark_sky_visibility
                entity_wind_bearing: sensor.dark_sky_wind_bearing
                entity_wind_speed: sensor.dark_sky_wind_speed
                entity_forecast_high_temp_1: sensor.dark_sky_daytime_high_temperature_1
                entity_forecast_high_temp_2: sensor.dark_sky_daytime_high_temperature_2
                entity_forecast_high_temp_3: sensor.dark_sky_daytime_high_temperature_3
                entity_forecast_high_temp_4: sensor.dark_sky_daytime_high_temperature_4
                entity_forecast_high_temp_5: sensor.dark_sky_daytime_high_temperature_5
                entity_forecast_low_temp_1: sensor.dark_sky_overnight_low_temperature
                entity_forecast_low_temp_2: sensor.dark_sky_overnight_low_temperature_1
                entity_forecast_low_temp_3: sensor.dark_sky_overnight_low_temperature_2
                entity_forecast_low_temp_4: sensor.dark_sky_overnight_low_temperature_3
                entity_forecast_low_temp_5: sensor.dark_sky_overnight_low_temperature_4
                entity_forecast_icon_1: sensor.dark_sky_icon_1
                entity_forecast_icon_2: sensor.dark_sky_icon_2
                entity_forecast_icon_3: sensor.dark_sky_icon_3
                entity_forecast_icon_4: sensor.dark_sky_icon_4
                entity_forecast_icon_5: sensor.dark_sky_icon_5
                entity_daily_summary: sensor.dark_sky_daily_summary
          - type: horizontal-stack
            cards:
              - type: iframe
                url: https://api.buienradar.nl/image/1.0/RadarMapNL?w=240&h=250"
                aspect_ratio: 100%
              - type: iframe
                url: https://gadgets.buienradar.nl/gadget/zoommap/?lat=52.29917&lng=5.24167&overname=2&zoom=8&naam=1273&size=2&voor=1
                aspect_ratio: 110%
          - type: media-control
            entity: media_player.keuken


    # Specify a tab icon if you want the view tab to be an icon.
  - id: 1  # Automatically created id
    icon: mdi:home-assistant
    # Title of the view. Will be used as the tooltip for tab icon
    title: Second view
    cards:
        # Entities card will take a list of entities and show their state.
      - id: 9f3d2c2bd8094b2a8bec16c997de84a1  # Automatically created id
        type: entities
        # Title of the entities card
        title: Example
        # The entities here will be shown in the same order as specified.
        # Each entry is an entity ID or a map with extra options.
        entities:
          - group.keuken
          - light.level_3
          - group.woonkamer
          - light.firstfloorlights
          - input_boolean.statuswasmachine
          - sensor.fibaro_system_fgms001zw5_motion_sensor_luminance
          - sensor.foscammotionsensor
          - script.foscam_on
          - script.foscam_off

      - id: a8d7e47eb0ab4ed78b8db6c18bcf28a4  # Automatically created id
        type: history-graph
        hours_to_show: 48
        refresh_interval: 3600
        entities:
          - entity: sensor.foscammotionsensor
          - entity: sensor.FoscamMotionDetectionStatus

  - id: 2  # Automatically created id
    icon: mdi:tablet
    # Title of the view. Will be used as the tooltip for tab icon
    title: Tablet view
    #background: center / cover no-repeat url("/local/TST/huis.jpg") fixed
    cards:
      - type: vertical-stack
        cards:
          - type: picture-elements
            image: /local/TST/blank_zwart.png
            elements:
            - type: custom:text-element
              text: "Aanwezigheid"
              style:
                top: 15%
                left: 50%
                color: rgb(255, 255, 255)

            - type: image
              entity: sensor.timo_status
              #tap_action: more_info
              image: /local/TST/PhoneState/timo_status_kleur.png
              state_image:
                home: /local/TST/PhoneState/timo_status_kleur.png
              state_filter:
                home: brightness(100%) saturate(1.5)
                Away: brightness(80%) saturate(0.1)
              style:
                top: 87%
                left: 10%
                width: 15%
                padding: 50px 50px 100px 50px
            - type: state-label
              entity: sensor.presence_timo_zone
              prefix: "Locatie: " 
              style:
                top: 35%
                left: 26%
                color: rgb(249, 251, 255)
                font-size: 100%
            - type: state-label
              entity: sensor.presence_timo_time
              prefix: "Afstand: " 
              style:
                top: 57%
                left: 31.5%
                color: rgb(249, 251, 255)
                font-size: 100%
            - type: state-label
              entity: sensor.presence_timo_battery
              prefix: "Battery: " 
              style:
                top: 79%
                left: 23.1%
                color: rgb(249, 251, 255)
                font-size: 100%

            - type: image
              entity: sensor.danielle_status
              #tap_action: more_info
              image: /local/TST/PhoneState/danielle_status_kleur.png
              state_image:
                home: /local/TST/PhoneState/danielle_status_kleur.png
              state_filter:
                home: brightness(100%) saturate(1.5)
                Away: brightness(80%) saturate(0.1)
              style:
                top: 87%
                left: 65%
                width: 11%
                padding: 50px 50px 100px 50px
            - type: state-label
              entity: sensor.presence_daan_zone
              prefix: "Locatie: " 
              style:
                top: 35%
                left: 81%
                color: rgb(249, 251, 255)
                font-size: 100%
            - type: state-label
              entity: sensor.presence_daan_time
              prefix: "Afstand: " 
              style:
                top: 57%
                left: 81.5%
                color: rgb(249, 251, 255)
                font-size: 100%
            - type: state-label
              entity: sensor.presence_daan_battery
              prefix: "Battery: " 
              style:
                top: 79%
                left: 80.1%
                color: rgb(249, 251, 255)
                font-size: 100%

