############################################################
#
# Turn all lights off with 1 switch
#
############################################################
script:
    updatelights:
      alias: Turn all lights Off
      sequence:
        - service: switch.turn_off
          entity_id: group.woonkamer
        - service: light.turn_off
          entity_id: group.keuken
    updatelightsdownstairs:
      alias: Downstairs lights on
      sequence:
        - service: switch.turn_on
          entity_id: group.woonkamer
        - service: light.turn_on
          entity_id: group.keuken
    
    run_plant_info:
      alias: Run plant info
      sequence:
        - service: script.turn_on
          entity_id: script.tts_plant_info

    