            label: Werkkamer
            icon: mdi:school
            column: 3
            row: 1
            row_span: 2
          - entity: light.firstfloorlights
            label: First Floor Lights
            style_template: "return 'text-transform: none; min-height: 25px;';"
            icon: mdi:power
            column_span: 3
