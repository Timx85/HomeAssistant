          #Lights
          - entity: group.keuken
            label: Keuken
            icon: mdi:ceiling-light
            more_info: light.level
            column: 1
            row: 1
            row_span: 2
          - entity: group.woonkamer
            label: Woonkamer
            icon: mdi:lamp
            more_info: group.woonkamer
            column: 2
            row: 1
            row_span: 2
