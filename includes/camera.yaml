camera:
  name: Timo
  platform: generic
  still_image_url: https://maps.googleapis.com/maps/api/staticmap?center={{ states.device_tracker.ce0417142b50872202.attributes.latitude }},{{ states.device_tracker.ce0417142b50872202.attributes.longitude }}&zoom=13&size=200x200&maptype=roadmap&markers=color:blue%7Clabel:P%7C{{ states.device_tracker.ce0417142b50872202.attributes.latitude }},{{ states.device_tracker.ce0417142b50872202.attributes.longitude }}
  limit_refetch_to_url_change: true
  scan_interval: 10

