            entity: sensor.fibaro_system_fgms001_zw5_motion_sensor_luminance
            attribute: state.state
            style:
              top: 91%
              left: 88%
              color: rgb(249, 251, 255)
              font-family: Trebuchet MS
              text-rendering: optimizeLegibility
              text-shadow: 2px 2px DarkSlateGrey
              font-size: 50%
