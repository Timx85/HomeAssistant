title: TestDashboard
# Optional unique id for direct access /lovelace/${id}
id: TestDashboard
# Optional background (overwrites the global background).
#background: radial-gradient(crimson, skyblue)
# Each view can have a different theme applied. Theme should be defined in the frontend.
#theme: dark-mode
# The cards to show on this view.
cards:
  - type: custom:simple-weather-card
    style: |
      ha-card {
        border-radius: 12px;
        background: rgba(11, 11, 11, 0.6);
      }
    entity: weather.dark_sky
    name: "Blaricum"
    backdrop: false

  - type: vertical-stack
    cards:
      - type: picture-elements
        image: /local/logo/blank_zwart.png
        elements:
        - type: image
          entity: person.timo
          #tap_action: more_info
          image: /local/logo/PhoneState/timo_status_kleur.png
          state_image:
            home: /local/logo/PhoneState/timo_status_kleur.png
          state_filter:
            home: brightness(100%) saturate(1.5)
            not_home: brightness(80%) saturate(0.1)
          style:
            top: 87%
            left: 7%
            width: 15%
            padding: 50px 50px 100px 50px
        - type: state-label
          entity: sensor.presence_timo_zone
          prefix: "Locatie: " 
          style:
            top: 35%
            left: 22%
            width: 22%
            color: rgb(249, 251, 255)
            font-size: 100%
        - type: state-label
          entity: sensor.presence_timo_time
          prefix: "Afstand: " 
          style:
            top: 57%
            left: 22%
            width: 22%
            color: rgb(249, 251, 255)
            font-size: 100%
        - type: state-label
          entity: sensor.presence_timo_battery
          prefix: "Battery: " 
          style:
            top: 79%
            left: 22%
            width: 22%
            color: rgb(249, 251, 255)
            font-size: 100%

        - type: image
          entity: person.danielle
          #tap_action: more_info
          image: /local/logo/PhoneState/danielle_status_kleur.png
          state_image:
            home: /local/logo/PhoneState/danielle_status_kleur.png
          state_filter:
            home: brightness(100%) saturate(1.5)
            not_home: brightness(80%) saturate(0.1)
            Manege: brightness(80%) saturate(0.1)
            Minddistrict: brightness(80%) saturate(0.1)
          style:
            top: 87%
            left: 62%
            width: 11%
            padding: 50px 50px 100px 50px
        - type: state-label
          entity: sensor.presence_daan_zone
          prefix: "Locatie: " 
          style:
            top: 35%
            left: 78%
            width: 22%
            color: rgb(249, 251, 255)
            font-size: 100%
        - type: state-label
          entity: sensor.presence_daan_time
          prefix: "Afstand: " 
          style:
            top: 57%
            left: 78%
            width: 22%
            color: rgb(249, 251, 255)
            font-size: 100%
        - type: state-label
          entity: sensor.presence_daan_battery
          prefix: "Battery: " 
          style:
            top: 79%
            left: 78%
            width: 22%
            color: rgb(249, 251, 255)
            font-size: 100%

      - id: 4bd3e5a495384db3bb7fd40df2184663  # Automatically created id
        type: picture-elements
        image: /local/logo/HuisVoorkantMenuV1.jpg
        elements:
          - type: state-label
            entity: sensor.time
            style:
              top: 8%
              left: 10%
              font-size: 150%
              color: rgb(249, 251, 255)
              text-shadow: 2px 2px DarkSlateGrey
              font-family: Trebuchet MS
              font-weight: bold
              pointer-events: none
              text-rendering: optimizeLegibility
              -moz-osx-font-smoothing: grayscale
              font-smoothing: antialiased
              -webkit-font-smoothing: antialiased
