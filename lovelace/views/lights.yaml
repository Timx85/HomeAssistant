              #font-style: oblique
              font-weight: 350
              font-family: Trebuchet MS
              text-rendering: optimizeLegibility
              text-shadow: 2px 2px DarkSlateGrey
              color: white
              font-size: 110% 
              text-decoration: underline
            
          - type: state-label
            entity: sensor.greeter_card_info_time
            style:
              top: 68%
              left: 12%
              width: 22%
              align-items: left
              font-family: Trebuchet MS
              text-rendering: optimizeLegibility
              text-shadow: 2px 2px DarkSlateGrey
              color: white
              font-size: 90%  

          - type: state-label
            entity: sensor.greeter_card_info_date
            style:
              top: 78%
              left: 12%
              width: 22%
              align-items: left
              font-family: Trebuchet MS
              text-rendering: optimizeLegibility
              text-shadow: 2px 2px DarkSlateGrey
              color: white
              font-size: 90%             

      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: light_button_card
            variables:
              - name: Sta lamp
              - icon: floor-lamp
              - show_state: true
              - show_label: false
              - tap_action: toggle
              - entity: switch.everspring_an180_plug_in_on_off_module_switch_2
          - type: custom:decluttering-card
            template: light_button_card
            variables:
              - name: Kast Lamp
              - icon: lamp
              - show_state: true
              - show_label: false
              - tap_action: toggle
              - entity: switch.everspring_an180_plug_in_on_off_module_switch_3
          - type: custom:decluttering-card
            template: light_button_card
            variables:
              - name: Hal
              - icon: ceiling-light
              - show_state: true
              - show_label: false
              - tap_action: toggle
              - entity: light.domitech_smart_led_retrofit_kit_ze27eu_level
          - type: custom:decluttering-card
            template: light_button_card_2
            variables:
              - name: Keuken Lamp
              - icon: ceiling-light
              - show_state: true
              - show_label: true
              #- show_last_changed: true
              - tap_action: toggle
              - hold_action: more-info
              - entity: light.fibaro_system_fgd212_dimmer_2_level_2
              - margin-right: 40px
              - opacity: 0.7

      - type: custom:decluttering-card
        template: group_bar_card
        variables:
          - name: Alle lampen beneden
          - icon: lightbulb-on
          - icon_off: lightbulb-off-outline
          - show_state: true
          - show_label: false
          - show_last_changed: true
          - tap_action: toggle
          - entity: group.beneden
          - margin-right: 10px
          - opacity: 0.7
          - aspect_ratio: 7/1

  - type: custom:mini-media-player
    entity: media_player.keuken_2
    icon: mdi:spotify
    artwork: cover
    hide:
      volume: true
      source: true
      power_state: false
    speaker_group:
      platform: sonos
      show_group_count: true
      entities:
        - entity_id: media_player.keuken_2
          name: Sonos Keuken
        - entity_id: media_player.woonkamer
          name: Sonos Woonkamer

  - id: 1cdd03a2c88642e283384680c63bb5bd  # Automatically created id
