sensor.trash_tomorrow:
  friendly_name: 'Morgen'
  icon: mdi:delete
  templates:
    hs_color: >
      if (state === 'GFT') {
        return [113,45];
      } else if (state === 'Geen' ) {
        return [340, 0];
      } else if (state === 'PMD' ) {
        return [30,100];
      } else if (state === 'Textiel' ) {
        return [0,100];  
      } else if (state === 'Restafval' ) {
        return [200,0]; 
      } else if (state === 'Papier' ) {
        return [225,100];   
      } else {
        return rgb(35, 76, 99);
      }